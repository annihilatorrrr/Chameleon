# mensagem enviada ao usar /settings_help
settings_help: "Oi, como há várias configurações para um grupo, elas estão divididas. Use os botões abaixo para navegar."
# explicações das configurações
language_help: "<b>Idioma</b>: Altera o idioma que uso no seu grupo. Para saber como adicionar um idioma próprio, use /translation"
deck_help: "<b>Deck</b>: Deck de cartas que uso no grupo. Normalmente contém 16 palavras de um mesmo tema. Escolho aleatoriamente um tema e dele a palavra secreta para a rodada. Você pode adicionar seus próprios decks com /deck"
fewer_help: "<b>Menos</b>: Se apenas três jogadores estiverem jogando (e a opção estiver ativada), o camaleão, se pego, tem duas tentativas"
more_help: "<b>Mais</b>: Se 7 ou 8 jogadores estiverem jogando (e ativado), as palavras desaparecem após todos dizerem suas palavras, dificultando para o camaleão adivinhar"
tournament_help: "<b>Torneio</b>: Se ativado, um sistema de pontuação é introduzido. Se o camaleão escapar, ganha dois pontos. Se for pego e adivinhar a palavra, ganha um ponto. Caso contrário, os jogadores recebem dois pontos cada. O primeiro a chegar a 5 pontos vence."
pin_help: "<b>Fixar</b>: Ao ativar, fixo silenciosamente a lista de palavras para facilitar o acesso. Refixo a mensagem antiga ao terminar o jogo. Para ativar, preciso ser admin com permissão de fixar."
restrict_help: "<b>Restringir</b>: Ao ativar, restrinjo a escrita de todos, exceto de quem está na vez de falar a palavra. Todos voltam a escrever após a fase. Para funcionar, preciso ser admin com permissões de adicionar membros, restringir e adicionar admins. As permissões originais são restauradas ao final. Saiba mais: https://t.me/TheChameleonSupport/8\n<i>Atenção:</i> Cada mensagem conta como palavra na fase de dizer a palavra. A opção exclamação é ignorada."
exclamation_help: "<b>Ponto de Exclamação</b>: Essencial para a contagem de entradas no jogo. Padrão: desativado, mensagens sem ! são contadas, mensagens com ! são ignoradas. Ativado: apenas mensagens com ! são contadas. Ignorado em modo restrito, onde não é possível conversar durante a fase de entradas."
