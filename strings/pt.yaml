# mensagem de início em privado
greeting_private: "Oi, eu sou o Bot Camaleão :) Você pode jogar Camaleão comigo, basta me adicionar ao seu grupo. Se quiser mudar o idioma que uso no privado, use /language. E não se esqueça de sorrir. Pelo menos uma vez de vez em quando."
# mensagem de ajuda em grupo
help_group: "Oi, quer ajuda? Ótimo. Basicamente, só há três comandos que você poderá precisar em grupos:\n/start - iniciar um jogo\n/settings - [apenas admins em grupos grandes] alterar minhas configurações no grupo\n/nextgame - adiciona (ou remove) você da lista de próximo jogo deste grupo. Se estiver nela, eu notificarei quando um jogo começar\n\nAlém disso, também respondo a esses comandos:\n/abort_game - [apenas admins em grupos grandes] aborta um jogo em andamento\n/admins_reload - como os admins ficam em cache por uma hora, use caso o bot não te reconheça como admin ou se não deveria mais fazê-lo :O\n/id - mostra o ID do grupo\n\nSe precisar de ajuda humana, entre em @TheChameleonSupport. Teremos prazer em ajudar."
# mensagem de ajuda em privado
help_private: "Oi, quer ajuda? Ótimo. Respondo aos seguintes comandos no privado:\n/language - mudar o idioma que falo no chat privado\n/settings_help - ajuda a entender as configurações do grupo\n/translation - mostra como fazer traduções\n/deck - ensina a adicionar seu próprio deck\n\nSe precisar de ajuda humana, entre em @TheChameleonSupport. Teremos prazer em ajudar."
