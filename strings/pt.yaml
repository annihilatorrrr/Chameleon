# regras, apresentadas quando alguém ainda não jogou ou usa /game_rules
# regras do jogo
rules: "<b>Camaleão - o jogo</b> <i>(regras em português, adaptadas para o bot do Telegram)</i>\n\n
• Após o início do jogo, um jogador será o camaleão, os demais serão jogadores comuns\n
• Um tema e uma lista de palavras relacionadas são apresentados, com um botão anexado\n
• Se você for um jogador e pressionar este botão, uma das palavras da lista será apresentada a você (chamada de palavra secreta) - todos recebem a mesma palavra, claro. Se você for o camaleão, será informado sobre isso\n
• Agora o bot pedirá, um por vez, uma descrição da palavra secreta.\n
• Se você for um jogador, tente descrever a palavra secreta de forma que o camaleão não consiga adivinhar; mas outros jogadores saberão com certeza que você não é o camaleão\n
• Se você for o camaleão, terá que escolher uma descrição com base no seu conhecimento limitado. Tente se misturar!\n • Após todos descreverem suas palavras, todos votarão em quem acham que é o camaleão. O papel do jogador com mais votos será revelado\n 
• Se for um jogador comum, o camaleão vence!\n • Se for o camaleão, ele tentará adivinhar a palavra secreta. Se acertar, ainda vence; caso contrário, os jogadores vencem!"
# introdução quando há um novo jogador, precede as regras
rules_prepend: "Oi, temos novos jogador(es). O jogo começará em 30 segundos, deixe-me apresentar rapidamente as regras para o(s) novo(s):\n\n"
# usado nas strings abaixo
here: "aqui"
# resposta do comando deck
# {0} e {1} serão links, ao invés da URL será usada a tradução de here. Avise o grupo se houver problema
deck: "Decks são coleções de \"cartas\". Você pode criar novos decks ou alterar existentes. Eles são arquivos json simples. Ao criar um novo deck, você precisa passar duas chaves: language e name. Language é o idioma do deck, name é o nome do seu deck. Capitalize ambas. Dentro do arquivo json, você define chaves que são os tópicos das palavras, e cria uma lista com palavras correspondentes. Apenas strings são permitidas na lista. 16 palavras por tópico são recomendadas, mas não obrigatórias. Você pode conferir implementações reais {0} e participar {1} caso tenha dúvidas ou queira enviar um arquivo."
# resposta do comando tradução
# {0} - {2} serão links, ao invés da URL será usada a tradução de here. Avise o grupo se houver problema
translation: "Você pode traduzir o bot inteiro :O Os arquivos são .yaml e podem ser abertos em qualquer editor de texto básico, mas recomendo Notepad ++ :) Se aceitar o desafio, você pode encontrar traduções existentes {0}. Após baixar o arquivo base (recomenda-se en, pois sempre está atualizado), renomeie-o com o código ISO 639-1 do seu idioma. Recomenda-se o código de duas letras, mas não é obrigatório. Traduza apenas o conteúdo entre aspas. Se precisar usar aspas na sua tradução, escape assim: <code>\\\"</code>. Deixe as chaves intactas e não altere sua quantidade. O formato do Telegram com tags html é suportado, como descrito {1}. Ao finalizar, participe {2} para enviar o arquivo ou tirar dúvidas."
# se o ID do grupo não for conhecido. Pode acontecer se alguém obscurecer o comando /start ou se o ID mudar enquanto o bot estiver offline
